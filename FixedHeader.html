<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Things</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 300vh; /* This will create enough space to scroll */
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background to enhance contrast */
            color: white;
        }

        .content-wrapper {
            position: fixed;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        .image {
            width: 60%;
            position: fixed;
            /*margin: 10px auto;*/
            transition: opacity 0.1s ease-in-out;
        }

        .side-text {
            position: absolute;
            top: 50%;
            left: 10px;
            font-size: 24px;
            width: 30%;
            text-align: left;
            transition: opacity 0.3s ease-in-out;
        }

        .hidden {
            opacity: 0;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <img src="thumb-IMG_4816.jpg" alt="Image 1" class="image visible" id="image1">
        <img src="HIP picture.png" alt="Image 2" class="image hidden" id="image2">
        <img src="DSCF1733.JPG" alt="Image 3" class="image hidden" id="image3">

        <div class="side-text visible" id="text1">Wiring up the charges for Sep Rec testing &#128526</div>
        <div class="side-text hidden" id="text2">HIP HIP HOORAY</div>
        <div class="side-text hidden" id="text3">My maiden project! (it broke so many times and needed to be redone) LIVE LAUGH LOVE WIRES</div>
    </div>

    <script>
        document.addEventListener('scroll', function() {
    var scrollPosition = window.scrollY;
    var windowHeight = window.innerHeight;
    var documentHeight = document.documentElement.scrollHeight;
    var scrollPercentage = scrollPosition / (documentHeight - windowHeight);

    var image1 = document.getElementById('image1');
    var image2 = document.getElementById('image2');
    var image3 = document.getElementById('image3');

    var text1 = document.getElementById('text1');
    var text2 = document.getElementById('text2');
    var text3 = document.getElementById('text3');

    // Change content based on scroll percentage
    if (scrollPercentage < 0.33) {
        image1.classList.add('visible');
        image1.classList.remove('hidden');
        text1.classList.add('visible');
        text1.classList.remove('hidden');

        image2.classList.add('hidden');
        image2.classList.remove('visible');
        text2.classList.add('hidden');
        text2.classList.remove('visible');

        image3.classList.add('hidden');
        image3.classList.remove('visible');
        text3.classList.add('hidden');
        text3.classList.remove('visible');
    } else if (scrollPercentage < 0.66) {
        image2.classList.add('visible');
        image2.classList.remove('hidden');
        text2.classList.add('visible');
        text2.classList.remove('hidden');

        image1.classList.add('hidden');
        image1.classList.remove('visible');
        text1.classList.add('hidden');
        text1.classList.remove('visible');

        image3.classList.add('hidden');
        image3.classList.remove('visible');
        text3.classList.add('hidden');
        text3.classList.remove('visible');
    } else {
        image3.classList.add('visible');
        image3.classList.remove('hidden');
        text3.classList.add('visible');
        text3.classList.remove('hidden');

        image1.classList.add('hidden');
        image1.classList.remove('visible');
        text1.classList.add('hidden');
        text1.classList.remove('visible');

        image2.classList.add('hidden');
        image2.classList.remove('visible');
        text2.classList.add('hidden');
        text2.classList.remove('visible');
    }
});
    </script>
</body>
</html>
